<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Угадай число</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
	<div class="container" style="margin:0 auto; display: block; width: 430px; margin-top: 5%; ">
		<h1 >Угадай Число</h1>
		<div id="game">
			<p>Угадай число от <span class="min-num"></span> до <span class="max-num"></span></p>
			<input type="number" id="guess-input" placeholder="Введи число...">
			<input type="submit" value="Подтвердить" id="guess-btn">
			<p class="message" style="font-weight: 600"></p>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
